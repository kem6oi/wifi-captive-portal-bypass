# WiFi Captive Portal Bypass Configuration
# Edit this file to customize the tool's behavior

# Default wireless interface (will auto-detect if not specified)
INTERFACE="wlan0"

# Wait time (in seconds) between MAC address changes
MAC_CHANGE_WAIT=5

# Connection test timeout (in seconds)
CONNECTION_TIMEOUT=3

# Connection test targets (comma-separated)
PING_TARGETS="8.8.8.8,1.1.1.1,google.com"

# Number of ping attempts per target
PING_COUNT=1

# Enable verbose output (true/false)
VERBOSE=false

# Enable logging to file (true/false)
ENABLE_LOGGING=false
LOG_FILE="/var/log/wifi-bypass.log"

# Captive Portal Detection Settings
# Test endpoints to verify internet access (not just network connectivity)
# These endpoints are used by major OS vendors to detect captive portals
CAPTIVE_PORTAL_CHECK_ENABLED=true
CAPTIVE_PORTAL_TIMEOUT=5
